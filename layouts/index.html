{{ define "main" }}
    {{ partial "blurb" . }}
    {{ $paginator := .Paginate (where site.RegularPages "Type" "in" "blog")}}
    {{ range $paginator.Pages }}
        <article>
            <a class="paginator-heading" href="{{ .Permalink }}">
                <h2>{{ .Title }}</h2>
            </a>
            <div>
                {{ .Summary }}
            </div>
        </article>
    {{ end }}
{{ end }}
